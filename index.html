<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="blackjack.js" defer></script>

    <!-- Playing card images from http://byronknoll.blogspot.com/2011/03/vector-playing-cards.html -->
    <title>John Hamlin's Blackjack</title>
  </head>
  <body>
    <header><h1>Blackjack</h1></header>
    <section class="play-area">
      <div class="dealer-area">
        <h2>Dealer</h2>
        <div class="hand hand--dealer"></div>
        <p class="score score--dealer"></p>
      </div>
      <div class="player0-area">
        <h2>Player 1</h2>
        <div class="hand hand--0"></div>

        <p class="score score--0"></p>
        <div class="bet bet--0"></div>
        <div class="bank bank--0"></div>
        <div class="chips chips--0"></div>
      </div>
      <div class="player1-area">
        <h2>Player 2</h2>
        <div class="hand hand--1"></div>
        <p class="scores score--1"></p>
        <div class="bet bet--1"></div>
        <div class="bank bank--1"></div>
        <div class="chips chips--1"></div>
      </div>
      <div class="player2-area">
        <h2>Player 3</h2>
        <div class="hand hand--2"></div>
        <p class="scores score--2"></p>
        <div class="bet bet--2"></div>
        <div class="bank bank--2"></div>
        <div class="chips chips--2"></div>
      </div>
      <div class="player3-area">
        <h2>Player 4</h2>
        <div class="hand hand--3"></div>
        <p class="scores score--3"></p>
        <div class="bet bet--3"></div>
        <div class="bank bank--3"></div>
        <div class="chips chips--3"></div>
      </div>
      <section class="io-area">
        <div class="buttons-area">
          <button class="new-game">New Game</button>
          <button class="hit">Hit</button>
          <button class="stand">Stand</button>
          <button class="split">Split</button>
          <button class="double-down">Double Down</button>
        </div>
      </section>
    </section>
  </body>
</html>
